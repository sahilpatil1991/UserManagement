<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>To Do List Home Page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
  	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"></script>	  
	<script th:src="@{/js/js.js}"></script>
</head>
<body style="background: #FFFFFF;" onload="loading()">
		<div class="container  function-bar">
			<div>
				<h2>Task Log Book</h2> 
			</div>
			
			<div class="nav-button-container">
				<form  id="btn-form" action="/view" value="view" style="display: contents;">
				<button id="add-btn" class="btn nav-button">Add</button>
				<button class="btn nav-button">Update</button>
				<button class="btn nav-button">Delete</button>
				<button class="btn nav-button">View</button>
				</form>
			</div>
		</div>
		
		
		<div class="input-container container">
			<div class="img-container">
				<img th:src="@{/img/todoimg1.png}" alt="" class="todoimg"/>
			</div>
			
			<div class="form-container">
				 
				<form th:action="@{/add}" method="post" th:object="${taskInfo}">
					
				  
				  <div class="form-group">
				    <label for="Task">Task</label>
				    <input type="text" class="form-control" 
				    		id="task"
				    		name="task" 
				    		placeholder="List the Task" required>
				  </div>
				  <div class="form-group">
				    <label for="priority">Priority</label>
					<select name="priority" 
							class="form-control" id="priority">
					    <optgroup label="Select Priority" >	
							<option value="" selected disabled hidden>Select Priority</option>
						    <option value="Low" >Low</option>
						    <option value="Medium">Medium</option>
						    <option value="High">High</option>
						 </optgroup>
					  </select>
				    
				  </div>
				  <div class="form-group">
				    <label for="duration">Duration(Minutes)</label>
				    <input type="number" class="form-control" 
				    		id="duration" name="duration" 
				    		placeholder="Duration in Minutes" required>
				  </div>
				  <div class="form-group">
				    <label for="pwd">Assigned By</label>
				    <input type="text" class="form-control" 
				    		id="assigned" name="assigne" 
				    		placeholder="Task is Assigned By" required>
				  </div><div class="form-group">
				    <label for="status">Status</label>
				    <select name="status" class="form-control"  
				    		id="status">
					    <optgroup label="Select Status" >	
							<option value="" selected disabled hidden>Select Status</option>
						    <option value="New">New</option>
					    <option value="UnderProcess">Under Process</option>
					    <option value="Fixed">Fixed</option>
					    </optgroup>
					  </select>
				  </div>
				  
					<button type="submit" class="btn btn-default btn-submit">Add Task</button>
				</form>			

			</div>
		</div>	
		
		
			
</body>
</html>
