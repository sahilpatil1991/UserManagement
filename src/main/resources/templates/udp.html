<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Update</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/tablecss.css}" />

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
  	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"></script>	  
	
	<link rel="stylesheet" th:href="@{/css/tablecss.css}" />
	<script th:src="@{/js/js2.js}"></script>
</head>
<body style="background: #FFFFFF;" onload="updateloading()">
		<div class="container  function-bar">
			<div>
				<h2>Task Log Book</h2> 
			</div>
			
			<div class="nav-button-container">
				<form id="btn-form" style="display: contents;">
					<button id="add-btn" class="btn nav-button">Add</button>
					<button id="u-btn" class="btn nav-button">Update</button>
					<button id="d-btn" class="btn nav-button">Delete</button>
					<button id="v-btn" class="btn nav-button">View</button>
				</form>
			</div>
		</div>
		
		<div class="table-container container ">
  
  			<form th:action="@{/updateConfirm}" method="post" th:object="${taskInfo}">
					
					<div class="form-group">
				    <label for="id">ID</label>
				    <input type="text" class="form-control" 
				    		id="id" th:value="${t[0].id}"
				    		name="id" 
				    		placeholder="List the Task" readonly>
				  </div>
				  
				  <div class="form-group">
				    <label for="Task">Task</label>
				    <input type="text" class="form-control" 
				    		id="task" th:value="${t[0].task}"
				    		name="task" 
				    		placeholder="List the Task" required>
				  </div>
				  <div class="form-group">
				    <label for="priority">Priority</label>
					<select name="priority"  
							class="form-control" id="priority">
							
						 
								 <optgroup  label="Select Priority">	
								    <option th:value="Low" th:text="Low" th:selected="${t[0].priority == 'Low'}"></option>
								    <option th:value="Medium" th:text="Medium" th:selected="${t[0].priority == 'Medium'}"></option>
								    <option th:value="High" th:text="High" th:selected="${t[0].priority == 'High'}"></option>
								 </optgroup>
					  </select>
				    
				  </div>
				  <div class="form-group">
				    <label for="duration">Duration(Minutes)</label>
				    <input type="number" class="form-control" 
				    		id="duration" name="duration" th:value="${t[0].duration}"
				    		placeholder="Duration in Minutes" required>
				  </div>
				  <div class="form-group">
				    <label for="pwd">Assigned By</label>
				    <input type="text" class="form-control" 
				    		id="assigned" name="assigne" th:value="${t[0].assigne}"
				    		placeholder="Task is Assigned By" required>
				  </div>
				  
				  <div class="form-group">
				    <label for="status">Status</label>
				    
				    <select name="status" class="form-control"  th:value="${t[0].status}"
				    		id="status">
				    		<optgroup  label="Select Status">
							    <option th:value="New" th:text="New" th:selected="${t[0].status == 'New'}"></option>
							    <option th:value="UnderProcess" th:text="UnderProcess" th:selected="${t[0].status == 'UnderProcess'}"></option>
							    <option th:value="Fixed" th:text="Fixed" th:selected="${t[0].status == 'Fixed'}"></option>
				    		</optgroup>
					  </select>
					  </div>
				  
				  
					<button type="submit" class="btn btn-default btn-submit">Update</button>
					
					</div>
				</form>			

  
  
  
			</div>
		
		<div class="container" style="height: 6rem;">
			
		</div>
			
</body>
	


</body>
</html>
