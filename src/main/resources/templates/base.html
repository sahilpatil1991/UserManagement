<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
	<meta charset="UTF-8"/>
	<title>To Do List Home Page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/tablecss.css}" />

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
  	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"></script>	  
	<script th:src="@{/js/js.js}"></script>
	<script th:src="@{/js/js1.js}"></script>
	
</head>
<body style="background: #FFFFFF;" onload="loadingAgain()">
		<div class="container  function-bar">
			<div>
				<h2>Task Log Book</h2> 
			</div>
			
			<div class="nav-button-container">
				<form id="btn-form" style="display: contents;">
					<button id="add-btn" class="btn nav-button">Add</button>
					<button id="u-btn" class="btn nav-button">Update</button>
					<button id="d-btn" class="btn nav-button">Delete</button>
					<button id="v-btn" class="btn nav-button">View</button>
				</form>
			</div>
		</div>
		
		<div th:replace="${content}"></div>	
		
		<div class="container" style="height: 6rem;">
			
		</div>
			
</body>
</html>
